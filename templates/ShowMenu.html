<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>权限显示菜单</title>
    <style>
        .hide {
            display: none;
        }

        .menu-body {
            margin-left: 20px;
        }

        .menu-body a {
            display: block;
        }

        .menu-body a.active {
            color: red;
        }
    </style>

</head>
<body>
{{ menu_html|safe }}
</body>
<script src="/static/plugin/jquery-3.2.1.js"></script>
<script>
    $(function () {

        $('.menu-header').click(function () {
            $(this).next().removeClass('hide').parent().siblings().find('.menu-body').addClass('hide');

        })

    })
</script>
</html>
