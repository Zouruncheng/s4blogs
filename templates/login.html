<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/static/plugin/bootstrap-3.3.7/css/bootstrap.css">
    <style>
        .login {
            position: fixed;
            top: 100px;
            left: 50%;
            margin-left: -200px;
            width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>
<div class="login">
    <form class="form-horizontal" method="post" action="/login/">
        {% csrf_token %}
        <div class="form-group">
            <label class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                {{ obj.username }}
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                {{ obj.password }}
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">验证码</label>
            <div class="col-sm-4">
                {{ obj.check_str }} <span style="color: red;">{{ str_error }}</span>

            </div>
            <div class="col-sm-6">
                {#                    <img src="/static/1.jpg" style="width: 120px; height: 30px;">#}
                <img onclick="changeCode(this)" src="/check_code/" style="width: 120px; height: 30px;">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 两周免登陆
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">登录</button>
            </div>
        </div>
    </form>

</div>
<script>
    function changeCode(self) {
        self.src=self.src+"?"
    }
</script>

</body>
</html>
